<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Medication - MedTrack</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Poppins', sans-serif; background: #f0f4f8; padding: 2rem; }
    .nav-header { margin-bottom: 2rem; text-align: center; }
    .nav-header h1 { color: #2c7a7b; }

    .card {
      background: #fff;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    h2 {
      color: #2c7a7b;
      text-align: center;
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 0.5rem 0 0.2rem;
      font-weight: 600;
    }
    input, select {
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1rem;
      background: #2c7a7b;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #235a5b;
    }

    .back-link {
      text-align: center;
      margin-top: 1rem;
    }
    .back-link a {
      color: #2c7a7b;
      text-decoration: none;
      font-weight: bold;
    }

    .time-ampm {
      display: flex;
      gap: 1rem;
      align-items: center;
      margin-bottom: 1rem;
    }
    .time-ampm input[type="time"] {
      flex: 1;
    }
    .time-ampm select {
      width: 100px;
    }
  </style>
</head>
<body>
  <div class="nav-header">
    <h1><i class="fa-solid fa-hospital"></i> MedTrack - Patient</h1>
  </div>

  <div class="card">
    <h2><i class="fa-solid fa-pills"></i> Add Your Medication</h2>
    <form method="POST">
      <label for="medicine">Medicine Name</label>
      <input type="text" name="medicine" required />

      <label for="dosage">Dosage</label>
      <input type="text" name="dosage" required />

      <label for="time">Time of Day</label>
      <div class="time-ampm">
        <input type="time" name="time" required />
        <select name="ampm">
          <option value="AM">AM</option>
          <option value="PM">PM</option>
        </select>
      </div>

      <label for="date">Date</label>
      <input type="date" name="date" required />

      <label for="days_left">Number of Days</label>
      <input type="number" name="days_left" min="1" required />

      <label for="status">Status</label>
      <select name="status">
        <option value="Pending">Pending</option>
        <option value="Missed">Missed</option>
        <option value="Confirmed">Confirmed</option>
      </select>

      <button type="submit"><i class="fa-solid fa-plus"></i> Add Medication</button>
    </form>

    <div class="back-link">
      <a href="{{ url_for('patientdashboard') }}"><i class="fa-solid fa-arrow-left"></i> Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
